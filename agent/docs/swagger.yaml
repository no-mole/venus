        type: string
      key:
        description: '@cTags: binding:"required,min=3"'
        minLength: 3
        type: string
      namespace:
        description: '@cTags: binding:"required,min=3"'
        minLength: 3
        type: string
      update_time:
        description: 最近更新时间

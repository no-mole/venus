basePath: /api/v1
definitions:
  emptypb.Empty:
    type: object
  pbaccesskey.AccessKeyInfo:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      alias:
        description: 显示名称
        type: string
      password:
        description: 密码
        type: string
      status:
        description: '@cTags: binding:"required"'
        type: integer
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
    required:
    - ak
    type: object
  pbaccesskey.AccessKeyListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbaccesskey.AccessKeyInfo'
        type: array
    type: object
  pbaccesskey.AccessKeyLoginRequest:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      password:
        description: '@cTags: binding:"required"'
        type: string
    required:
    - ak
    - password
    type: object
  pbaccesskey.AccessKeyLoginResponse:
    properties:
      access_token:
        description: access_token
        type: string
      ak:
        description: access key
        type: string
      alias:
        description: 显示名称
        type: string
      expired_in:
        description: token 过期时间
        type: integer
      namespace_items:
        description: 已授权namespace列表
        items:
          $ref: '#/definitions/pbnamespace.NamespaceAccessKeyInfo'
        type: array
      token_type:
        description: token类型
        type: string
    type: object
  pbaccesskey.AccessKeyStatusChangeRequest:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      status:
        description: '@cTags: binding:"required"'
        type: integer
    required:
    - ak
    - status
    type: object
  pbclient.ClientInfo:
    properties:
      last_interaction_time:
        type: string
      register_access_key:
        type: string
      register_host:
        type: string
      register_ip:
        type: string
      register_time:
        type: string
    type: object
  pbcluster.Node:

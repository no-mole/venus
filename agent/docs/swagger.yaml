basePath: /api/v1
definitions:
  api.CallbackParam:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  emptypb.Empty:
    type: object
  pbaccesskey.AccessKeyInfo:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      alias:
        description: 显示名称
        type: string
      password:
        description: 密码
        type: string
      status:
        description: ak状态
        type: integer
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
    required:
    - ak
    type: object
  pbaccesskey.AccessKeyListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbaccesskey.AccessKeyInfo'
        type: array
    type: object
  pbaccesskey.AccessKeyLoginRequest:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      password:
        description: '@cTags: binding:"required"'
        type: string
    required:
    - ak
    - password
    type: object
  pbaccesskey.AccessKeyLoginResponse:
    properties:
      access_token:
        description: access_token
        type: string
      ak:
        description: access key
        type: string
      alias:
        description: 显示名称
        type: string
      expired_in:
        description: token 过期时间
        type: integer
      namespace_items:
        description: 已授权namespace列表
        items:
          $ref: '#/definitions/pbnamespace.NamespaceAccessKeyInfo'
        type: array
      token_type:
        description: token类型
        type: string
    type: object
  pbaccesskey.AccessKeyStatusChangeRequest:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      status:
        description: '@cTags: binding:"required"'
        type: integer
    required:
    - ak
    - status
    type: object
  pbkv.KVItem:
    properties:
      data_type:
        description: '@cTags: binding:"required,oneof=json yaml toml properties text"'
        type: string
      key:
        description: '@cTags: binding:"required,min=3"'
        type: string
      namespace:
        description: '@cTags: binding:"required,min=3"'
        type: string
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
      value:
        description: '@cTags: binding:"required"'
        type: string
      version:
        description: 数据版本
        type: string
    required:
    - data_type
    - key
    - namespace
    - value
    type: object
  pbkv.ListKeysResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbkv.KVItem'
        type: array
      total:
        type: integer
    type: object
  pbmicroservice.DiscoveryServiceResponse:
    properties:
      endpoints:
        items:
          type: string
        type: array
    type: object
  pbmicroservice.ListServiceVersionsResponse:
    properties:
      versions:
        items:
          type: string
        type: array
    type: object
  pbmicroservice.ListServicesResponse:
    properties:
      services:
        items:
          type: string
        type: array
    type: object
  pbnamespace.NamespaceAccessKeyInfo:
    properties:
      ak:
        description: '@cTags: binding:"required"'
        type: string
      ak_alias:
        description: access key alias
        type: string
      namespace_alias:
        description: 命名空间名称
        type: string
      namespace_uid:
        description: '@cTags: binding:"required,min=3"'
        type: string
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
    required:
    - ak
    - namespace_uid
    type: object
  pbnamespace.NamespaceAccessKeyListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbnamespace.NamespaceAccessKeyInfo'
        type: array
    type: object
  pbnamespace.NamespaceItem:
    properties:
      create_time:
        description: 创建时间
        type: string
      creator:
        description: 创建人
        type: string
      namespace_alias:
        description: 命名空间名称
        type: string
      namespace_uid:
        description: '@cTags: binding:"required,min=3"'
        type: string
    required:
    - namespace_uid
    type: object
  pbnamespace.NamespaceUserInfo:
    properties:
      namespace_alias:
        description: 命名空间名称
        type: string
      namespace_uid:
        description: '@cTags: binding:"required,min=3"'
        type: string
      role:
        description: 角色，只读成员/空间管理员
        type: string
      uid:
        description: '@cTags: binding:"required"'
        type: string
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
      user_name:
        description: 用户名称
        type: string
    required:
    - namespace_uid
    - uid
    type: object
  pbnamespace.NamespaceUserListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbnamespace.NamespaceUserInfo'
        type: array
    type: object
  pbnamespace.NamespacesListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbnamespace.NamespaceItem'
        type: array
      total:
        type: integer
    type: object
  pbuser.LoginRequest:
    properties:
      password:
        description: '@cTags: binding:"required"'
        type: string
      uid:
        description: '@cTags: binding:"required"'
        type: string
    required:
    - password
    - uid
    type: object
  pbuser.LoginResponse:
    properties:
      access_token:
        description: access_token
        type: string
      expired_in:
        description: token 过期时间
        type: integer
      name:
        description: 用户名/显示名称
        type: string
      namespace_items:
        description: 该用户下各namespace权限
        items:
          $ref: '#/definitions/pbnamespace.NamespaceUserInfo'
        type: array
      role:
        description: 用户全局角色 普通成员/管理员
        type: string
      token_type:
        description: token类型
        type: string
      uid:
        description: 用户id,一般是邮箱
        type: string
    type: object
  pbuser.UserInfo:
    properties:
      name:
        description: 用户名/显示名称
        type: string
      password:
        description: '@cTags: binding:"required"'
        type: string
      role:
        description: 用户全局角色 普通成员/管理员
        type: string
      status:
        description: 用户状态
        type: integer
      uid:
        description: '@cTags: binding:"required"'
        type: string
      update_time:
        description: 最近更新时间
        type: string
      updater:
        description: 最近更新人
        type: string
    required:
    - password
    - uid
    type: object
  pbuser.UserListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/pbuser.UserInfo'
        type: array
    type: object

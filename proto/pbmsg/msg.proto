syntax = "proto3";

option go_package = "github.com/no-mole/venus/proto/pbmsg";

message Msg {
  repeated string db = 1;//db 名称
  bytes bucket = 2;//bucket名称
  bytes key = 3;//数据key
  bytes data = 4;//数据body proto.Marshal()
  Action action = 5;//动作
}


enum Action{
  Nil = 0;
  Put = 1;
  Get = 2;
  Delete = 3;
  List = 4;
}